name: Release

on:
  push:
  workflow_dispatch:
  # Uncomment below if you only want to trigger on tagged pushes
  # push:
  #   tags:
  #     - "*"

jobs:
  build:
    strategy:
      fail-fast: true
      matrix:
        include:
          - os: ubuntu-latest
            artifact: linux-arm-gnu
            target: aarch64-unknown-linux-gnu
            # extension: if you need e.g. .exe for Windows, you can set it here
    name: Build ${{ matrix.artifact }}
    runs-on: ${{ matrix.os }}
    continue-on-error: false
    steps:
      - name: Install cross compiler
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          sudo apt-get update
          sudo apt-get install --yes \
            gcc-aarch64-linux-gnu \
            g++-aarch64-linux-gnu \
            pkg-config-aarch64-linux-gnu

      - name: Install system dependencies
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          sudo apt-get update
          sudo apt-get install --yes libudev-dev

      - name: Check out repository
        uses: actions/checkout@v3

      - name: Build
        uses: asimov-platform/build-rust-action@v2
        # If you *require* dynamic linking against a system OpenSSL,
        # be sure it exists for aarch64, or also set up cross pkg-config.
        # If you want to allow bundled OpenSSL, remove or set OPENSSL_NO_VENDOR=0:
        # env:
        #   OPENSSL_NO_VENDOR: 0
        with:
          target: ${{ matrix.target }}
          artifact-name: ${{ matrix.artifact }}
          artifact-prefix: asimov
          binary-name: asimov-dataset-cli
          strip-artifact: false
          use-zigbuild: false
          rust-toolchain: stable

  release:
    name: Release
    runs-on: ubuntu-latest
    # Only run this job when a tag is pushed:
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    permissions:
      contents: write
    steps:
      - name: Create Release
        uses: asimov-platform/release-action@v2
        with:
          token: ${{ secrets.PAT_RELEASE }}
          changelog-path: CHANGES.md
