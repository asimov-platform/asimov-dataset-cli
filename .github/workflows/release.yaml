# See: https://docs.github.com/en/actions/writing-workflows
---
name: Release

# Trigger on any tag creation:
on:
  push:
  workflow_dispatch:
#  push:
#    tags:
#      - "*"

jobs:
  build:
    strategy:
      fail-fast: true
      matrix:
        include:
#          - os: ubuntu-latest
#            artifact: linux-x86-gnu
#            target: x86_64-unknown-linux-gnu
#            glibc-version: 2.28
          - os: ubuntu-latest
            artifact: linux-arm-gnu
            target: aarch64-unknown-linux-gnu
            use-zigbuild: true
            glibc-version: 2.28
#          - os: ubuntu-latest
#            artifact: linux-x86-musl
#            target: x86_64-unknown-linux-musl
#            use-zigbuild: true
#          - os: ubuntu-latest
#            artifact: linux-arm-musl
#            target: aarch64-unknown-linux-musl
#            use-zigbuild: true
#          - os: macos-latest
#            artifact: macos-x86
#            target: x86_64-apple-darwin
#          - os: macos-latest
#            artifact: macos-arm
#            target: aarch64-apple-darwin
#          - os: windows-latest
#            artifact: windows-x64
#            target: x86_64-pc-windows-gnu
#            extension: exe
    name: Build ${{ matrix.artifact }}
    runs-on: ${{ matrix.os }}
    steps:
      - name: Prepare environment
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          sudo apt-get update
          
          # Always install native libudev-dev for the host (though not strictly necessary for cross)
          sudo apt-get install --yes libudev-dev
          
          # If building for ARM, enable arm64 architecture and install cross dependencies
          if [ "${{ matrix.target }}" = "aarch64-unknown-linux-gnu" ]; then
            sudo dpkg --add-architecture arm64
            sudo apt-get update
          
            # Cross toolchain & libraries
            sudo apt-get install --yes \
              crossbuild-essential-arm64 \
              libudev-dev:arm64 \
              pkg-config
          
            # Configure pkg-config for cross
            echo "PKG_CONFIG_ALLOW_CROSS=1"                         >> $GITHUB_ENV
            echo "PKG_CONFIG_SYSROOT_DIR=/"                         >> $GITHUB_ENV
            echo "PKG_CONFIG_PATH=/usr/lib/aarch64-linux-gnu/pkgconfig" >> $GITHUB_ENV
          fi

      - name: Check out code
        uses: actions/checkout@v2

      - name: Build
        uses: asimov-platform/build-rust-action@v2
        env:
          OPENSSL_NO_VENDOR: 1
        with:
          target: ${{ matrix.target }}
          artifact-name: ${{ matrix.artifact }}
          artifact-prefix: asimov
          binary-name: asimov-dataset-cli
          binary-extension: ${{ matrix.extension }}
          strip-artifact: ${{ matrix.strip || 'false' }}
          use-zigbuild: ${{ matrix.use-zigbuild || 'false' }}
          rust-toolchain: stable

  release:
    name: Release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    permissions:
      contents: write
    steps:
      - name: Release
        uses: asimov-platform/release-action@v2
        with:
          token: ${{ secrets.PAT_RELEASE }}
          changelog-path: CHANGES.md