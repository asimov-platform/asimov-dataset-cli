name: Release

on:
  push:
  workflow_dispatch:
  # If you only want to trigger on tagged pushes:
  # push:
  #   tags:
  #     - "*"

jobs:
  build:
    strategy:
      fail-fast: true
      matrix:
        include:
          - os: ubuntu-latest
            artifact: linux-arm-gnu
            target: aarch64-unknown-linux-gnu

    name: Build ${{ matrix.artifact }}
    runs-on: ${{ matrix.os }}
    steps:
      - name: Install cross compiler
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          sudo apt-get update
          sudo apt-get install --yes \
            gcc-aarch64-linux-gnu \
            g++-aarch64-linux-gnu

      - name: Install system dependencies
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          sudo apt-get update
          sudo apt-get install --yes libudev-dev

      - name: Check out
        uses: actions/checkout@v3

      - name: Build
        uses: asimov-platform/build-rust-action@v2
        # If you require building OpenSSL from source for cross:
        #   set OPENSSL_NO_VENDOR=0 or remove it entirely
        # env:
        #   OPENSSL_NO_VENDOR: 0
        with:
          target: ${{ matrix.target }}
          artifact-name: ${{ matrix.artifact }}
          artifact-prefix: asimov
          binary-name: asimov-dataset-cli
          strip-artifact: false
          use-zigbuild: false
          rust-toolchain: stable

  release:
    name: Release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    permissions:
      contents: write
    steps:
      - name: Create Release
        uses: asimov-platform/release-action@v2
        with:
          token: ${{ secrets.PAT_RELEASE }}
          changelog-path: CHANGES.md
